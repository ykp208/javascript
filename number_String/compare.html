<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			console.log('123==\'123\'')
			console.log(123=='123');
			console.log('123===\'123\'')
			console.log(123==='123');
			console.log('null == undefined');
			console.log(null == undefined);
			console.log('null === undefined');
			console.log(null === undefined);

			console.log('true == 1');
			console.log(true == 1);
			console.log('true == \'1\'');
			console.log(true == '1');
			console.log('true === \'1\'');
			console.log(true === '1');			
			console.log('true === 1');
			console.log(true === 1);



			console.log('true == 2');
			console.log(true == 2);
			console.log('false == 0');
			console.log(false == 0);

			console.log('0 === -0');

			console.log(0 === -0);
			console.log('NaN === NaN');

			console.log(NaN === NaN);

			//http://dorey.github.io/JavaScript-Equality-Table/
		</script>
	</body>
</html>

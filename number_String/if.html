 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			if(true && true){
				console.log("true & true");
				console.log(true & true);
				console.log("true | true");
				console.log(true | true);
				console.log("true && true");
				console.log(true && true);
				console.log("true || true");
				console.log(true || true);
			}

			if(!''){
				console.log("!\'\' true");
			}else{
				console.log("!\'\' false");
			}
			if(!undefined){
				console.log("!undefined true");
			}else{
				console.log("!undefined false");
			}

			if(!null){
				console.log("!null true");
			}else{
				console.log("!null false");
			}
			if(!NaN){
				console.log("!NaN true");
			}else{
				console.log("!NaN false");
			}
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			numbering = function(){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}
			}


			function numbering(){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}
			}

			(function(){
				i = 0;
				while(i < 10){
					document.write(i);
					i += 1;
				}
			})(); //정의 하면서 바로 호출  익명함수 이벤트 리스너 1회성 호출 시피유에서 계속 연산  사용하기 때문에 실행시 바로 익면함수 생성 호출(메모리 할당)로 시피유 메모리 할당을 줄일수 있다.  



		</script>
	</body>
</html>
